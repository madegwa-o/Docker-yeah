server:
  port: 8080

spring:
  application:
    name: first-docker-frontend

  datasource:
    url: jdbc:postgresql://postgres-sql:5432/demo_db
    username: username
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
